<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>Weather Channel</title>
  </head>
  <body>
     <div class="weather">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required 
               id="search-input"
                class="search-input"/>
        <input type="submit" value="Search"  class="search-submit" />
      </form>
    </header>
    <main>

        <h1 class="city" id="city"></h1>
      <div class="main-div">
        <div>
            <p class="details">
                <span id="time"></span>, <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind:km/h <strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="temperature">
        <div id="icon"></div>
        <div class="value" id="temperature-value"></div>
        <div class="unit">Â°C</div>
        </div>
      </div>
    </main>
